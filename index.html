<!doctype html>
<html ng-app="app">
  <head>
    <title>Change Calculator</title> 
    <script src="main.css"></script> 
  </head>
  <body>
    <div class="container" ng-controller="mainCtrl as mainCtrl">
  <h1>Change Calculator</h1>
  <div class="well">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Amount Due</label>
          <input id="cost" type="text" class="form-control" />
        </div>
      </div>
          <div class="col-sm-6">
        <div class="form-group">
          <label>Amount Given</label>
          <input id="given" type="text" class="form-control" />
        </div>
      </div>
    </div>
    <button id="btnCalculate" class="btn btn-primary text-center center-block" ng-click="mainCtrl.calculate(); mainCtrl.toggle()">Calculate</button>
  </div>
  <div class="well text-center" ng-show="mainCtrl.done">
    <h1>Dollars</h1>
    <p id="dollars" class="lead">{{mainCtrl.dollars}}</p>
  </div>
  <div class="well text-center" ng-show="mainCtrl.done">
    <div class="row">
      <div class="col-sm-3">
        <h1>Quarters</h1>
        <p id="quarters" class="lead">{{mainCtrl.quarters}}</p>
      </div>
      <div class="col-sm-3">
        <h1>Dimes</h1>
        <p id="dimes" class="lead">{{mainCtrl.dimes}}</p>
      </div>
      <div class="col-sm-3">
        <h1>Nickels</h1>
        <p id="nickels" class="lead">{{mainCtrl.nickels}}</p>
      </div>
      <div class="col-sm-3">
        <h1>Pennies</h1>
        <p id="pennies" class="lead">{{mainCtrl.pennies}}</p>
      </div>
    </div>
  </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </body>
</html>
